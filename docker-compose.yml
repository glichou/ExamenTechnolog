version: '3.8'

services:
  mongodb:
    # Conteneur pour la base de donn√©es MongoDB
    container_name: MongoDB
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - technolog_network

  seed_mongo:
    # Conteneur pour le peuplement de la base MongoDB
    container_name: SeedMongo
    build:
      context: ./seed
      dockerfile: Dockerfile
    depends_on:
      - mongodb
    networks:
      - technolog_network

networks:
  technolog_network:
    driver: bridge